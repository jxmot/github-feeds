<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
		<title>Github Feeds</title>

		<!-- Include Octicons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css"/>

		<!-- Custom Github Feed style -->
		<link type="text/css" rel="stylesheet" href="assets/css/github-feed.css" />
		
		<!-- Demo -->
		<style>
            .ghfeed {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
				height: auto;
            }
			@media (max-width: 767px) {
                .ghfeed {
                    width: 95%;
                    margin-left: auto;
                    margin-right: auto;
                    height: auto;
                }
            }
		</style>
	</head>
	<body>
		<div class="ghfeed">
			<div id="ghdata" data-username="jxmot"></div>
		</div>

		<!-- Include jQuery -->
		<script src="assets/jq/jquery-3.6.0.min.js"></script>

		<!-- Include jQuery Github Feed-->
		<script src="assets/js/github-feed.js"></script>
		<script>
            $(document).ready(function(){
                $('#ghdata').githubfeed(
                    api    = 'https://api.github.com/users/',
                    sort   = 'updated', // For repos only, can be one of created, updated, pushed, full_name.
                    width  = '100%',    // width of widget within the .ghfeed container
                    height = '400px'    // height
                );
            });
		</script>
	</body>
</html>

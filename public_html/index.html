<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
        <title>Github Feeds</title>

        <!-- Include Octicons -->
        <link rel="stylesheet" href="assets/css/octicons-3.5.0/octicons.css"/>

        <!-- <link rel="stylesheet" href="assets/css/reseter.css"/> -->

        <!-- Custom Github Feed style -->
        <link type="text/css" rel="stylesheet" href="assets/css/github-feed-default.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/github-feed.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/totop.css" />
        
        <!-- Demo -->
        <style>
            .ghfeed {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                height: auto;
                margin-bottom: 3rem;
            }
            @media (max-width: 767px) {
                .ghfeed {
                    width: 95%;
                    margin-left: auto;
                    margin-right: auto;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="ghfeed">
            <!-- change id AND the data-username  -->
            <div id="jxmot" data-username="jxmot"></div>
        </div>

        <div class="ghfeed">
            <!-- change id AND the data-username  -->
            <div id="dkmitt" data-username="dkmitt"></div>
        </div>

        <!-- Include jQuery -->
        <script src="assets/jq/jquery-3.6.0.min.js"></script>
        <!-- the "to top" button for the feed -->
        <script src="assets/js/totop.js"></script>
        <!-- Include Github Feed-->
        <script src="assets/js/github-feed.js"></script>
        <script>
            $(document).ready(function(){
                $('#jxmot').githubfeed(
                    // The "API" call, you can use GitHub if you like. But 
                    // the rate limitation could get in your way. 
                    //api    = 'https://api.github.com/users/',
                    // Here is the alternative. And there is no rate limitation 
                    // here. That's because the data has already been collected
                    // and is updated with CRON.
                    api    = 'gfapi?',

                    sort   = 'updated', // For repos only, can be one of created, updated, pushed, full_name.
                    width  = '100%',    // width of widget within the .ghfeed container
                    height = '400px'    // height
                );

                $('#dkmitt').githubfeed(
                    api    = 'gfapi?',
                    sort   = 'updated', // For repos only, can be one of created, updated, pushed, full_name.
                    width  = '100%',    // width of widget within the .ghfeed container
                    height = '400px'    // height
                );
            });
        </script>
    </body>
</html>
